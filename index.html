<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header drag-handle">
            <h1>🍅 ポモドーロタイマー</h1>
            <button id="closeBtn" class="btn-close">×</button>
        </header>
        
        <main class="main">
            <div class="timer-display">
                <div class="time-circle">
                    <svg class="progress-ring" viewBox="0 0 120 120">
                        <circle class="progress-ring-background" cx="60" cy="60" r="54" stroke="#e0e0e0" stroke-width="8" fill="transparent"/>
                        <circle class="progress-ring-progress" cx="60" cy="60" r="54" stroke="#4a90e2" stroke-width="8" fill="transparent" stroke-linecap="round" transform="rotate(-90 60 60)"/>
                    </svg>
                    <div class="time-text" id="timeDisplay">25:00</div>
                    <div class="timer-label" id="timerLabel">作業時間</div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn btn-primary">開始</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>一時停止</button>
                <button id="resetBtn" class="btn btn-tertiary">リセット</button>
            </div>
            
            <div class="settings">
                <div class="setting-item">
                    <label for="workTime">作業時間 (分):</label>
                    <input type="number" id="workTime" value="25" min="1" max="60">
                </div>
                <div class="setting-item">
                    <label for="breakTime">休憩時間 (分):</label>
                    <input type="number" id="breakTime" value="5" min="1" max="30">
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">完了したポモドーロ:</span>
                    <span class="stat-value" id="completedPomodoros">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">今日の合計時間:</span>
                    <span class="stat-value" id="totalTime">0分</span>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <button id="minimizeBtn" class="btn-minimize">最小化</button>
        </footer>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
